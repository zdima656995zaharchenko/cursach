{%extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>

    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset password</a></p>


{% endblock %}
