{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Изменение пароля</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Изменить пароль</button>
    </form>
  {% else %}
    <p>
      Ссылка для сброса пароля недействительна, возможно, она уже была использована. Пожалуйста, запросите новый сброс пароля.
    </p>
  {% endif %}
{% endblock %}
