{% extends 'base.html' %}

{% block title %}
    Delete Source
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2>Delete Source</h2>
        <p>Are you sure you want to delete this source?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <br>
        <a href="{% url 'source_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock content %}
